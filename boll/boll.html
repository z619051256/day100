	<script type="text/javascript">
		/*
		 
		 * 先找到DIV的节点
		 * 给小球出现的位置
		 * 让小球动起来
		 * 		1.先计算左右的
		 * */
		var box=document.getElementById("box");
		 function Boll(){
		 	this.left = parseInt(Math.random()*800);
		 	this.top = parseInt(Math.random()*500);
		 	this.div = document.createElement("div");
		 	this.div.className="ball";
		 	box.appendChild(this.div);
		 	this.div.style.left = this.left+"px";
		 	this.div.style.top = this.top+"px";
		 	this.move();
		 }
		 //动
		 Boll.prototype.move=function(){
		 	var xxx = this;
		 	var sdx =parseInt(Math.random()*15)-10;
		 	var sxy =parseInt(Math.random()*15)-10;
		 	setInterval(function(){
		 		xxx.left=xxx.left-sdx;
		 		xxx.div.style.left = xxx.left+"px";
		 		xxx.top=xxx.top-sxy;
		 		xxx.div.style.top = xxx.top+"px";
		 		if (xxx.left<0 || xxx.left>950) {
		 			sdx *=-1;
		 		}else if(xxx.top<0 || xxx.top>950){
		 			sxy *=-1;
		 		}
		 		
		 	},50)
		 }
